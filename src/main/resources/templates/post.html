<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Post</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .center-justified {
            text-align: justify;
            padding: 1rem; /* Adjust padding as needed */
            margin: 0 auto; /* Centers the element horizontally */
            width: fit-content; /* Ensures content width fits its natural size */
        }

        .bottom-left {
            /*position: absolute;*/
            bottom: 10px;
            left: 10px;
            text-align: center;
        }

        .bottom-left button {
            margin-right: 10px;
        }
        .div-1{
            margin: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            border: 1px solid black;
        }
        .div-1 > p{
            padding-right: 20px;
        }
        .div-1 > a {
            padding-right: 20px;
        }
        .bottom-left > a > button{
            font-size: 20px;
        }
        .comment-heading {
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1><span th:text="${post.title}"></span></h1><br><br>
    <p th:text="${post.author}"></p>
</header>
<p class="center-justified" th:text="${post.content}"></p>
<div class="bottom-left">
    <a th:href="@{'/blog/update/'+${post.id}}">
        <button>Update</button>
    </a>
    <a th:href="@{'/blog/delete/'+${post.id}}">
        <button>Delete</button>
    </a>
</div>

<!-- Comment Section -->
<div id="comment-section">
    <h2 class="comment-heading">Comments</h2>
    <!-- Existing comments -->
    <div th:each="comment : ${post.getComments()}" class="div-1">
        <p th:text="${comment.commentText}"></p>
        <a th:href="@{'/updateComment/' + ${comment.id}}">
            <button>Update</button>
        </a>
        <a th:href="@{'/deleteComment/' + ${comment.id}}">
            <button>Delete</button>
        </a>
    </div>
</div>

<!-- Form to add new comment -->
<h4>Add new Comment</h4>
<form th:action="@{/addComment/{postId}(postId=${post.id})}" th:object="${Comment}" method="POST">

    <label for="id">Name: </label>
    <input id="id" type="hidden" th:field="*{id}"/>

    <label for="name">Name: </label>
    <input id="name" type="text" th:field="*{name}"/>

    <label for="email">Email: </label>
    <input id="email" type="text" th:field="*{email}"/>

    <label for="comment">Comment: </label>
    <input id="comment" type="text" th:field="*{commentText}"/>

    <input type="submit" value="Submit">

</form>
</div>
</body>
</html>
