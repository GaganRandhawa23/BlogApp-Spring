<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Post</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .center-justified {
            text-align: justify;
            padding: 1rem; /* Adjust padding as needed */
            margin: 0 auto; /* Centers the element horizontally */
            width: fit-content; /* Ensures content width fits its natural size */
        }

        .bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .bottom-left button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1><span th:text="${post.title}"></span></h1><br><br>
    <p th:text="${post.author}"></p>
</header>
<p class="center-justified" th:text="${post.content}"></p>
<div class="bottom-left">
    <a th:href="@{'/blog/update/'+${post.id}}">
        <button>Update</button>
    </a>
    <a th:href="@{'/blog/delete/'+${post.id}}">
        <button>Delete</button>
    </a>
</div>
</body>
</html>
